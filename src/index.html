<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__wrapper">
        <div class="product-card__image"></div>
        <h6 class="product-card__content">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h6>
        <p class="product-card__code">Product code: 195434</p>
        <div class="product-card__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="product-card__reviews">Reviews: 5</p>
        </div>
        <div class="product-card__price-wrapper">
          <p class="product-card__price-label">Price:</p>
          <h4 class="product-card__price-value">$2,199</h4>
        </div>
        <a
          href="'#"
          class="product-card__buy-button"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
